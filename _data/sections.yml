# ========================================
# FAQ (homepage version)
# ========================================
faq:
  - q:
      local: "需要会说马来语吗？"
      expat: "需要会说马来语吗？"
    a:
      local: "不需要！我们的华语项目以中文为主要工作语言，基本的英语沟通能力即可。"
      expat: "不需要。华语项目以中文为主要工作语言，具备基本英语沟通能力即可。"
  - q:
      local: "公司帮忙办签证吗？"
      expat: "公司提供签证支持吗？"
    a:
      local: "是的！公司全程办理工作签证（工作签证），包括申请、续签，费用由公司承担。"
      expat: "是的。公司全程办理工作签证，包括申请和续签，费用由公司承担。"
  - q:
      local: "面试是什么形式？"
      expat: "面试形式是什么？"
    a:
      local: "一般是 online interview，也可以选择 walk-in。可以先完成 AI 能力评估了解更多。"
      expat: "一般为线上面试，也可以选择现场面试。您可以先完成 AI 能力评估了解更多。"
  - q:
      local: "薪水大概多少？"
      expat: "薪资水平如何？"
    a:
      local: "薪资根据项目和岗位不同，一般都有语言津贴。详情可以看我们的 薪资福利页面。"
      expat: "薪资根据项目和岗位而定，均包含语言津贴。详情请参阅薪资福利页面。"
  - q:
      local: "有提供住宿吗？"
      expat: "提供住宿吗？"
    a:
      local: "公司提供搬迁补贴和住房指导，帮你找到合适的住处。部分项目有 housing support。"
      expat: "公司提供搬迁补贴和住房指导，协助您找到合适的住处。"
  - q:
      local: "多久可以入职？"
      expat: "入职需要多长时间？"
    a:
      local: "从面试到入职一般 2-4 weeks，签证办理大约 2-3 周。"
      expat: "从面试到入职一般需要两到四周，签证办理约两到三周。"
