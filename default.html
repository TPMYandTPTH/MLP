<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <!-- Open Graph -->
  <meta property="og:title" content="{{ page.title | default: site.title }}">
  <meta property="og:description" content="{{ page.description | default: site.description }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:image" content="{{ '/photos/TPLogo11.png' | absolute_url }}">
  <meta property="og:locale" content="zh_CN">
  <meta property="og:site_name" content="{{ site.title }}">
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ page.title | default: site.title }}">
  <meta name="twitter:description" content="{{ page.description | default: site.description }}">
  <meta name="twitter:image" content="{{ '/photos/TPLogo11.png' | absolute_url }}">
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="{{ '/photos/TPLogo11.png' | relative_url }}">
  <link rel="apple-touch-icon" href="{{ '/photos/TPLogo11.png' | relative_url }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700;900&family=Noto+Serif+SC:wght@700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  {% if page.extra_css %}
  <link rel="stylesheet" href="{{ page.extra_css | relative_url }}">
  {% endif %}
  <!-- GA4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.ga_id }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', '{{ site.ga_id }}');
    function trackCustomEvent(name, params) {
      gtag('event', name, params);
    }
  </script>
</head>
<body{% if page.body_class %} class="{{ page.body_class }}"{% endif %}>

  {% include lang-toggle.html %}
  {% include header.html %}

  <main>
    {{ content }}
  </main>

  {% include footer.html %}
  {% include floating-buttons.html %}

  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
  <script src="{{ '/assets/js/mlp-utm-tracking.js' | relative_url }}"></script>
  {% if page.extra_js %}
  <script src="{{ page.extra_js | relative_url }}"></script>
  {% endif %}
</body>
</html>
