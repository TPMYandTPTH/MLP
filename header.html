<!-- Header -->
<header>
  <div class="header-inner">
    <a href="{{ '/' | relative_url }}" class="brand">
      <img src="{{ '/assets/images/TPLogo11.png' | relative_url }}" alt="TP Logo" width="40" height="40">
      <div class="brand-text">
        <span class="brand-name">
          <span class="local-only">TP</span>
          <span class="expat-only">TP</span>
        </span>
        <span class="brand-tagline">
          <span class="local-only">Your Career, Our Mission</span>
          <span class="expat-only">您的职业，我们的使命</span>
        </span>
      </div>
    </a>

    <nav aria-label="Main navigation">
      <ul>
        {% for item in site.data.navigation.main %}
        <li>
          <a href="{{ item.url | relative_url }}"
             {% if page.url == '/' and item.url == 'index.html' %}aria-current="page"{% endif %}
             {% if page.url contains item.url and item.url != 'index.html' %}aria-current="page"{% endif %}>
            <span class="local-only">{{ item.local }}</span>
            <span class="expat-only">{{ item.expat }}</span>
          </a>
        </li>
        {% endfor %}
        <li>
          <a href="{{ site.icims_search }}" target="_blank" rel="noopener noreferrer" class="apply-btn"
             onclick="trackCustomEvent('apply_click', {button_name: 'Nav Apply'})">
            <span class="local-only">Apply Now</span>
            <span class="expat-only">立即申请</span>
          </a>
        </li>
      </ul>
    </nav>

    <button class="mobile-toggle" aria-label="菜单" onclick="toggleMobileMenu()">
      <span></span><span></span><span></span>
    </button>
  </div>

  <!-- Mobile menu -->
  <div class="mobile-menu" id="mobileMenu">
    <ul>
      {% for item in site.data.navigation.main %}
      <li>
        <a href="{{ item.url | relative_url }}">
          <span class="local-only">{{ item.local }}</span>
          <span class="expat-only">{{ item.expat }}</span>
        </a>
      </li>
      {% endfor %}
      <li>
        <a href="{{ site.icims_search }}" target="_blank" rel="noopener noreferrer" class="apply-btn">
          <span class="local-only">Apply Now</span>
          <span class="expat-only">立即申请</span>
        </a>
      </li>
    </ul>
  </div>
</header>
